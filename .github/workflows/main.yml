name: build_deploy_aks
on:
  push:
    paths:
      - "azure-vote/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code 
        uses: actions/checkout@v3  
      - name: Azure login
        id: login
        uses: azure/login@v1.4.3
        with:
          creds: |
            {
              "appId": "60604a5b-d2d5-415d-8687-69b34d2cf7d8",
              "displayName": "azure-cli-2023-09-07-10-26-48",
              "password": "_ND8Q~tE3mm2TwAEKX6WQnslsAH30Y0fEiJU2c8j",
              "tenant": "15a04113-b4c2-4267-9c1f-382c145145db"
            }
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: '09_Yanis' 
          cluster-name: 'YanisTAKS2'
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy to AKS
        id: deploy-aks
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'default'
          manifests: |
             azure-vote-all-in-one-redis.yaml
          images: 'mcr.microsoft.com/azuredocs/azure-vote-front:v1'
          pull-images: false
